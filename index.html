<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="welcome">Welcome to Mateo's Tic Tac Toe!</div>
        <div class="button">
            <button id="start-button">Start Game</button>
            <div id="dice-roll">Rolling dice</div>
        </div>
        <div class="game-container">
            <div class="player1-board">
                <div id="marker">O</div>
                <div id="player-1">Player 1</div>
                <div id="player-1-score"></div>
                
            </div>
            <div class="tictactoe-box">
                <div class="row1">
                    <div id="box1"></div>
                    <div id="box2"></div>
                    <div id="box3"></div>
                </div>
                <div class="row2">
                    <div id="box1"></div>
                    <div id="box2"></div>
                    <div id="box3"></div>
                </div>
                <div class="row3">
                    <div id="box1"></div>
                    <div id="box2"></div>
                    <div id="box3"></div>
                </div>
            </div>
            <div class="player2-board">
                <div id="marker">X</div>
                <div id="player-2">Player 2</div>
                <div id="player-2-score"></div>
            
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
